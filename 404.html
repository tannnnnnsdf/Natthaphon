<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>404 | JDM Bangkok</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, follow" />

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* ===== Animated Gradient Background ===== */
    body {
      background: linear-gradient(
        120deg,
        #eef2ff,
        #fdf2f8,
        #ecfeff
      );
      background-size: 300% 300%;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Fade + slide */
    .fade {
      opacity: 0;
      transform: translateY(16px);
      animation: fadeIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Progress bar animation */
    .progress {
      animation: progressBar 10s linear forwards;
    }

    @keyframes progressBar {
      from { width: 0%; }
      to { width: 100%; }
    }

    /* ===== Motion-sensitive users ===== */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
      body {
        background: #f9fafb;
      }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-gray-800 dark:bg-gray-900 dark:text-gray-200">

  <div class="text-center max-w-md px-6 fade">

    <!-- Logo -->
    <img
      src="https://www.tannatthaphon.online/logo.png"
      alt="คริสตจักรสาวกพระเยซูกรุงเทพ"
      class="mx-auto mb-6 h-20"
    />

    <!-- 404 -->
    <h1 class="text-6xl font-bold text-indigo-600 dark:text-indigo-400 mb-4">
      404
    </h1>

    <!-- Not found text -->
    <p class="text-lg mb-6" id="notFoundText">
      ไม่พบหน้านี้
    </p>

    <!-- Bible verse -->
    <blockquote
      class="text-sm italic text-gray-600 dark:text-gray-400 mb-8"
      id="bibleVerse">
    </blockquote>

    <!-- Button -->
    <a
      id="homeLink"
      href="/th/index.html"
      class="inline-block px-6 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition">
      กลับหน้าแรก
    </a>

    <!-- Progress bar -->
    <div class="mt-6 h-1 w-full bg-gray-300 dark:bg-gray-700 rounded overflow-hidden">
      <div class="h-full bg-indigo-600 progress"></div>
    </div>

    <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">
      กำลังพาคุณกลับหน้าแรก…
    </p>

  </div>

  <script>
    // ===== Language detection =====
    const lang = (navigator.language || "th").toLowerCase();

    let basePath = "/th/";
    let notFoundText = "ไม่พบหน้านี้";
    let verse =
      "“จงวางใจในพระเจ้าเถิด แล้วพระองค์จะทรงนำทางของท่าน”<br>(สุภาษิต 3:5–6)";

    if (lang.startsWith("en")) {
      basePath = "/en/";
      notFoundText = "Page not found";
      verse =
        "“Trust in the Lord with all your heart.”<br>(Proverbs 3:5–6)";
    } else if (lang.startsWith("ko")) {
      basePath = "/ko/";
      notFoundText = "페이지를 찾을 수 없습니다";
      verse =
        "“너는 마음을 다하여 여호와를 신뢰하라.”<br>(잠언 3:5–6)";
    }

    document.documentElement.lang = basePath.replace(/\//g, "");
    document.getElementById("notFoundText").innerHTML = notFoundText;
    document.getElementById("bibleVerse").innerHTML = verse;
    document.getElementById("homeLink").href = basePath + "index.html";

    // ===== Redirect after 10 seconds =====
    setTimeout(() => {
      window.location.href = basePath + "index.html";
    }, 10000);
  </script>

</body>
</html>
