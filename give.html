  <style>
        .offering-section { max-width: 500px; margin: 40px auto; padding: 0 20px;}
        
        /* Tab System */
        .tab-wrapper { display: flex; background: #eee; border-radius: 12px; padding: 5px; margin-bottom: 25px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: none; cursor: pointer; border-radius: 8px;  font-weight: 600; transition: 0.3s; color: var(--text-muted); }

        /* QR Code & Bank Info */
        .qr-container { text-align: center; }
        .qr-image-wrapper { 
            width: 100%;

            padding: 15px;

            border-radius: 12px;
            box-shadow: var(--shadow-sm);
        }
        .qr-image-wrapper img { width: 100%; height: auto; display: block; }
        
        .bank-info { background: var(--bg-alt); padding: 15px; border-radius: 10px; margin-top: 20px; text-align: left; border-left: 4px solid var(--primary-color); }
        .bank-info p { margin: 8px 0; font-size: 0.95rem; color: var(--text-main); }

        .btn-submit:hover { background: var(--primary-hover); transform: translateY(-1px); }

            <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" required>

<script>
    // ฟังก์ชันสำหรับสลับแท็บ
    function openTab(evt, tabName) {
        let i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tab-btn");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>
